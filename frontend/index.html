            background: transparent;
            padding: 0;

            height: 100%;

        }
        canvas{
          background: white;
        }
        .video{
          width: 100%;
          position: absolute;
          top: 0;
          z-index: 99;
        }
        .video>div{
          width: 50%;
          float: left;
          height: 100%;
          position: relative;
          background-color:white;

          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          display: block;
